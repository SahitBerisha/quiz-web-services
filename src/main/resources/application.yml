quarkus:
  log:
    category:
      "org.quiz":
        level: DEBUG

  http:
    port: 8080
    cors:
      ~: true
      methods: GET, POST, PUT

  datasource:
    db-kind: mysql
    jdbc:
      url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_SCHEMA}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  hibernate-orm:
    log:
      sql: true
    database:
      generation: update

  smallrye-openapi:
    info-title: Quiz App Web Services
    info-version: 1.0
    info-description: API for creating and retrieving players
    info-contact-email: sahit.berisha11@gmail.com
    info-contact-name: Quiz App Support

  swagger-ui:
    enable: true
    path: /swagger